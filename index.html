<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site sign in</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <!-- Main-section -->

    <section id="main-section">
        <div class="container">
            <div class="main">
                <div class="title-img-box">
                    <div class="top">
                        <div class="top-btn">
                            <a class="front" href="#">frontend and backend</a>
                        </div>
                        <div class="main-description">
                            <h1>Learn to program by watching professionals</h1>
                            <p>See how experienced developers solve problems in real time</p>
                        </div>
                        <div class="main-bottom">
                            <a class="days" href="#">Try it free 7 days, then $20/mo</a>
                        </div>
                    </div>
                </div>
                <div class="box-style">
                    <h2 class="style-header">Sign up for the course and get free 7 days</h2>
                    <form class="forms" action="https://echo.htmlacademy.ru/courses" method="post">
                        <div class="box-form">
                            <input type="text" placeholder="First Name">
                        </div>
                        <div class="box-form">
                            <input type="text" placeholder="Last Name">
                        </div>
                        <div class="box-form">
                            <input type="email" placeholder="Email Address">
                        </div>
                        <div class="box-form">
                            <input type="password" placeholder="Password">
                        </div>
                        <button type="submit" class="btn">Claim your free trial</button>
                        <p class="main-paragrph">By clicking the button, you are agreeing to our <a href="#" class="main-span">Terms and Services</a></p>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- End Main-section -->
</body>
</html>
